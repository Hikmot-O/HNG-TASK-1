<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="/assets/Slack-picture.jpeg"
          alt="Hikmot"
          data-testid="slackDisplayImage"
        />
      </div>
      <div>
        <h1 data-testid="slackUserName">Hikmot</h1>
      </div>
      <div>
        <p class="tag">Day of the week</p>
        <div class="day tag-value" data-testid="currentDayOfTheWeek">
          Monday
        </div>
      </div>
      <div>
        <p class="tag">UTC Time</p>
        <div class="tag-value time" data-testid="currentUTCTime">104588990</div>
      </div>
      <div>
        <p class="tag">Track</p>
        <div class="tag-value" data-testid="myTrack">Frontend</div>
      </div>
      <div>
        <p class="tag">GitHub URL</p>
        <div class="tag-value">
          <a
            data-testid="githubURL"
            href="https://github.com/Hikmot-O/HNG-TASK-1"
            >https://github.com/Hikmot-O</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
